[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "UTC"

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/RacetecBootstrap.php"
bootstrap.class = "RacetecBootstrap"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.defaultControllerName = "racetec"
resources.frontController.env = APPLICATION_ENV
resources.frontController.params.disableOutputBuffering = true
--resources.cacheManager.page.backend.options.disable_caching = true

resources.layout.layout = "racetec"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"

resources.view.encoding = "UTF-8"
resources.view.basePath = APPLICATION_PATH "/views"

resources.db.adapter = "mysqli"
resources.db.params.host = "localhost"
resources.db.params.username = "bhaaie"
resources.db.params.password = "bhaaie"
resources.db.params.dbname = "bhaaie_members"
resources.db.isDefaultTableAdapter = true

resources.db.params.root.username = "bhaaie"
resources.db.params.root.password = "bhaaie"

resources.session.save_path = APPLICATION_PATH "/../data/session"
resources.session.remember_me_seconds = 864000

flickr_api_key=
loglevel=6;

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

[development : production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
